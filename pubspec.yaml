name: park_notify
description: "Stop getting parking tickets"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  country_pickers: ^2.0.0
  intl: ^0.19.0

  cupertino_icons: ^1.0.6
  flutter_native_splash: ^2.4.0
  google_maps_flutter: ^2.2.8
  location: ^6.0.1
  geocoding: ^3.0.0
  geolocator: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"
  flutter_native_splash: ^2.4.0

flutter_native_splash:
  android_12:
  color: "#0374BA"
  icon_background_color: "#0374BA"
  image: "assets/icon/splash.png"
  android: true
  ios: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21


flutter:
  assets:
    - assets/images/
    - assets/images/get_started.png
    - assets/images/img_google.svg
    - assets/images/img_image_1.png

  uses-material-design: true

  fonts:
    - family: Oxygen
      fonts:
        - asset: assets/fonts/OxygenRegular.ttf
          weight: 400
        - asset: assets/fonts/OxygenBold.ttf
          weight: 700