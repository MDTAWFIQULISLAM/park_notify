name: park_notify
description: "Stop getting parking tickets"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_typeahead: ^3.0.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  country_pickers: ^2.0.0
  intl: ^0.19.0

  cupertino_icons: ^1.0.6
  flutter_native_splash: ^2.3.13
  google_maps_flutter: ^2.2.8
  location: ^6.0.1
  geocoding: ^3.0.0
  geolocator: ^11.0.0
  flutter_google_places: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter_native_splash:
  color: "#0374BA"
  image: assets/icon/splash.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  assets:
    - assets/images/
    - assets/images/get_started.png
    - assets/images/img_google.svg
    - assets/images/img_image_1.png

  uses-material-design: true

  fonts:
    - family: Oxygen
      fonts:
        - asset: assets/fonts/OxygenRegular.ttf
          weight: 400
        - asset: assets/fonts/OxygenBold.ttf
          weight: 700